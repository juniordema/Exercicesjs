<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
       const arr=["hello","world", "umbrella"];
       const reversedArr=arr.map(str=>str.split("").reverse().join(""));
       console.log(reversedArr);
    </script>
</body>
</html>
