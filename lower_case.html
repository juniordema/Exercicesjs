<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lower</title>
</head>
<body>
 <script>
    function toLowerCaseString(str){
     return str===str.toLowerCase();   
    }
    
    console.log(toLowerCaseString("hello"));
    console.log(toLowerCaseString("Hello"));
    console.log(toLowerCaseString("world")); 
 </script>  
</body>
</html>
